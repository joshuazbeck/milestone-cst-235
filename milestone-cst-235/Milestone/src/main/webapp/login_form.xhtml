<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
			<h:form>
			
				<h1>Login</h1>

				Username:<br></br>
				<h:inputText 
					value="#{user.username}"
					requiredMessage="Please enter a username"
					validatorMessage="Invalid username format.  Must be at least 5 characters long">
				</h:inputText><br></br>
				
				Password:<br></br>
				<h:inputSecret 
					value="#{user.password}"
					requiredMessage="Please enter a password"
					validatorMessage="Invalid password format.  Must be at least 5 characters long"> 
				</h:inputSecret> <br></br>
				
				<h:commandButton action="#{loginController.login()}" value="Login" class="btn btn-primary"></h:commandButton>
				
			</h:form>
			<h:messages />
		</ui:define>

	</ui:composition>
	<h:messages />
</h:body>
</html>
