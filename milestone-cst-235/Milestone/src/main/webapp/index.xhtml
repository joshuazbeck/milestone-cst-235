<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
		<c:if test="#{user.loggedIn}">
	        <h:outputText value="This is the homescreen and user #{user.username} is logged in" /> 
	            </c:if>
	           	<c:if test="#{not user.loggedIn}">
	            	<h:outputText value="This is the homescreen and a user is NOT logged in currently" /> 
	            </c:if>
		</ui:define>
	</ui:composition>

</h:body>
</html>
